<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="stylesheets/upload.css">
  </head>
  <body>
    <header>
      <a id="logo" style="" href="http://awesomescreenshot.com/" target="_blank">Awesome Screenshot</a>
      <a id="exit" title="Exit Awesome Screenshot"><span></span></a>
    </header>
    <div id="dropZone">
      <div id="upload-icon"></div>
      <p>Drag & drop an image here</p>
      <p>or click to pick manually</p>
      <p style="color: #eeeeee; font-size: 14px">(PNG or JPG)</p>
      <input type="file" id="image_file" accept="image/png, image/jpeg">
    </div>
    <script type="text/javascript" src="javascripts/libs/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascripts/upload.js"></script>
  </body>
</html>
